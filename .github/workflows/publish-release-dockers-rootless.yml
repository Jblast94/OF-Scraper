      - run: git checkout ${{ inputs.long_hash }}

      - name: Set up Docker buildx
        uses: docker/setup-buildx-action@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Install cosign
        uses: sigstore/cosign-installer@v3.5.0

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata for GHCR (Stable, Rootless)
        id: meta_ghcr_stable_rootless
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}-rootless # Base image name with -rootless
          tags: |
            type=raw,value=${{ inputs.package_version }}-rootless
            type=raw,value=stable-rootless,enable=true
            type=raw,value=latest-rootless,enable=${{ inputs.should_apply_stable_latest }}
      - name: Build and Push GHCR Image (Stable, Rootless)
        id: build-and-push-ghcr-stable-rootless
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./rootless.Dockerfile # Specify rootless Dockerfile
          platforms: linux/amd64,linux/arm64
          build-args: |
            SETUPTOOLS_SCM_PRETEND_VERSION=${{ inputs.package_version }}
            HATCH_VCS_PRETEND_VERSION=${{ inputs.package_version }}
          tags: ${{ steps.meta_ghcr_stable_rootless.outputs.tags }}
          labels: ${{ steps.meta_ghcr_stable_rootless.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          push: true
          outputs: |
            type=image,annotation=org.opencontainers.image.revision=${{ inputs.long_hash }}

      - name: Sign the published GHCR image (via OIDC/Keyless) (Stable, Rootless)
        env:
          COSIGN_EXPERIMENTAL: "true"
          TAGS: ${{ steps.meta_ghcr_stable_rootless.outputs.tags }} # Only rootless tags
          DIGEST: ${{ steps.build-and-push-ghcr-stable-rootless.outputs.digest }} # Only rootless digest
        run: |
          echo "Signing GHCR stable rootless image..."
          IMAGES_TO_SIGN=""
          for TAG in ${TAGS}; do
            IMAGES_TO_SIGN+="${TAG}@${DIGEST} "
          done
          cosign sign \
            --yes \
            ${IMAGES_TO_SIGN}
        shell: bash

  # GHCR publishing - Dev
  publish_ghcr_dev:
    name: Publish Dev Rootless to GHCR
    if: ${{ inputs.is_dev_release }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ inputs.input_version || github.ref }}
      - run: git checkout ${{ inputs.long_hash }}

      - name: Set up Docker buildx
        uses: docker/setup-buildx-action@v3
      - name: Set up QEMU
