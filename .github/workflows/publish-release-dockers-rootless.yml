# .github/workflows/publish-release-dockers-rootless.yml
name: Publish Rootless Docker Images

on:
  workflow_call:
    inputs:
      input_version:
        description: 'The exact git tag to build (e.g., v8.4.1 or v8.4.1-alpha.1). Used for checkout ref.'
        required: true
        type: string
      package_version:
        description: 'The derived package version (e.g., 8.4.1).'
        required: true
        type: string
      long_hash:
        description: 'The full commit hash of the version.'
        required: true
        type: string
      is_stable_release:
        description: 'Is this a stable release?'
        required: true
        type: boolean
      is_dev_release:
        description: 'Is this a dev release?'
        required: true
        type: boolean
      should_apply_stable_latest:
        description: 'Should the stable latest tag be applied?'
        required: true
        type: boolean
      should_apply_dev_latest:
        description: 'Should the dev latest tag be applied?'
        required: true
        type: boolean
    secrets:
      DOCKERHUB_USERNAME:
        required: true
      DOCKERHUB_TOKEN:
        required: true
      COSIGN_PASSWORD:
        required: true
      COSIGN_PRIVATE_KEY: # Only required for Docker Hub signing, can be false if not always used
        required: false

permissions:
  contents: read
  packages: write
  id-token: write # CRUCIAL for GHCR authentication and signing

jobs:
  # Docker Hub publishing - Stable
  publish_docker_hub_stable:
    name: Publish Stable Rootless to Docker Hub
    if: ${{ inputs.is_stable_release }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ inputs.input_version || github.ref }}
      - run: git checkout ${{ inputs.long_hash }}

      - name: Set up Docker buildx
        uses: docker/setup-buildx-action@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Install cosign
        uses: sigstore/cosign-installer@v3.5.0

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract Docker metadata for Docker Hub (Stable, Rootless)
        id: meta_hub_stable_rootless # Unique ID
        uses: docker/metadata-action@v5
        with:
          images: datawhores/of-scraper-rootless # Base image name with -rootless
          tags: |
            type=raw,value=${{ inputs.package_version }}-rootless
            type=raw,value=stable-rootless,enable=true
            type=raw,value=latest-rootless,enable=${{ inputs.should_apply_stable_latest }}
      - name: Build and Push Docker Hub Image (Stable, Rootless)
        id: build-and-push-hub-stable-rootless # Unique ID
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./rootless.Dockerfile # Specify rootless Dockerfile
          platforms: linux/amd64,linux/arm64
          build-args: |
            SETUPTOOLS_SCM_PRETEND_VERSION=${{ inputs.package_version }}
            HATCH_VCS_PRETEND_VERSION=${{ inputs.package_version }}
            INSTALL_FFMPEG=true
          tags: ${{ steps.meta_hub_stable_rootless.outputs.tags }}
          labels: ${{ steps.meta_hub_stable_rootless.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          push: true
          outputs: |
            type=image,annotation=org.opencontainers.image.revision=${{ inputs.long_hash }}

      - name: Sign the published Docker Hub image (Stable, Rootless)
        env:
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
          COSIGN_EXPERIMENTAL: "true"
          COSIGN_PRIVATE_KEY: ${{ secrets.COSIGN_PRIVATE_KEY }}
          TAGS: ${{ steps.meta_hub_stable_rootless.outputs.tags }} # Only rootless tags
          DIGEST: ${{ steps.build-and-push-hub-stable-rootless.outputs.digest }} # Only rootless digest
        run: |
          echo "Signing Docker Hub stable rootless image..."
          IMAGES_TO_SIGN=""
          for TAG in ${TAGS}; do
            IMAGES_TO_SIGN+="${TAG}@${DIGEST} "
          done
          cosign sign \
            --yes \
            --key env://COSIGN_PRIVATE_KEY \
             ${IMAGES_TO_SIGN}
        shell: bash

  # Docker Hub publishing - Dev
  publish_docker_hub_dev:
    name: Publish Dev Rootless to Docker Hub
    if: ${{ inputs.is_dev_release }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ inputs.input_version || github.ref }}
      - run: git checkout ${{ inputs.long_hash }}

      - name: Set up Docker buildx
        uses: docker/setup-buildx-action@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Install cosign
        uses: sigstore/cosign-installer@v3.5.0

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract Docker metadata for Docker Hub (Dev, Rootless)
        id: meta_hub_dev_rootless
        uses: docker/metadata-action@v5
        with:
          images: datawhores/of-scraper-rootless # Base image name with -rootless
          tags: |
            type=raw,value=${{ inputs.package_version }}-rootless
            type=raw,value=dev-rootless,enable=true
            type=raw,value=latest-rootless,enable=${{ inputs.should_apply_dev_latest }}
      - name: Build and Push Docker Hub Image (Dev, Rootless)
        id: build-and-push-hub-dev-rootless
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./rootless.Dockerfile # Specify rootless Dockerfile
          platforms: linux/amd64,linux/arm64
          build-args: |
            SETUPTOOLS_SCM_PRETEND_VERSION=${{ inputs.package_version }}
            HATCH_VCS_PRETEND_VERSION=${{ inputs.package_version }}
          tags: ${{ steps.meta_hub_dev_rootless.outputs.tags }}
          labels: ${{ steps.meta_hub_dev_rootless.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          push: true
          outputs: |
            type=image,annotation=org.opencontainers.image.revision=${{ inputs.long_hash }}

      - name: Sign the published Docker Hub image (Dev, Rootless)
        env:
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
          COSIGN_EXPERIMENTAL: "true"
          COSIGN_PRIVATE_KEY: ${{ secrets.COSIGN_PRIVATE_KEY }}
          TAGS: ${{ steps.meta_hub_dev_rootless.outputs.tags }} # Only rootless tags
          DIGEST: ${{ steps.build-and-push-hub-dev-rootless.outputs.digest }} # Only rootless digest
        run: |
          echo "Signing Docker Hub dev rootless image..."
          IMAGES_TO_SIGN=""
          for TAG in ${TAGS}; do
            IMAGES_TO_SIGN+="${TAG}@${DIGEST} "
          done
          cosign sign \
            --yes \
            --key env://COSIGN_PRIVATE_KEY \
             ${IMAGES_TO_SIGN}
        shell: bash

  # GHCR publishing - Stable
  publish_ghcr_stable:
    name: Publish Stable Rootless to GHCR
    if: ${{ inputs.is_stable_release }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
