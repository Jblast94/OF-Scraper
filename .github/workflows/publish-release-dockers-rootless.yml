      - name: Install cosign
        uses: sigstore/cosign-installer@v3.5.0

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata for GHCR (Dev, Rootless)
        id: meta_ghcr_dev_rootless
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}-rootless # Base image name with -rootless
          tags: |
            type=raw,value=${{ inputs.package_version }}-rootless
            type=raw,value=dev-rootless,enable=true
            type=raw,value=latest-rootless,enable=${{ inputs.should_apply_dev_latest }}
      - name: Build and Push GHCR Image (Dev, Rootless)
        id: build-and-push-ghcr-dev-rootless
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./rootless.Dockerfile # Specify rootless Dockerfile
          platforms: linux/amd64,linux/arm64
          build-args: |
            SETUPTOOLS_SCM_PRETEND_VERSION=${{ inputs.package_version }}
            HATCH_VCS_PRETEND_VERSION=${{ inputs.package_version }}
          tags: ${{ steps.meta_ghcr_dev_rootless.outputs.tags }}
          labels: ${{ steps.meta_ghcr_dev_rootless.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          push: true
          outputs: |
            type=image,annotation=org.opencontainers.image.revision=${{ inputs.long_hash }}

      - name: Sign the published GHCR image (via OIDC/Keyless) (Dev, Rootless)
        env:
          COSIGN_EXPERIMENTAL: "true"
          TAGS: ${{ steps.meta_ghcr_dev_rootless.outputs.tags }} 
          DIGEST: ${{ steps.build-and-push-ghcr-dev-rootless.outputs.digest }} 
        run: |
          echo "Signing GHCR dev rootless image..."
          IMAGES_TO_SIGN=""
          for TAG in ${TAGS}; do
            IMAGES_TO_SIGN+="${TAG}@${DIGEST} "
          done
          cosign sign \
            --yes \
            ${IMAGES_TO_SIGN}
        shell: bash